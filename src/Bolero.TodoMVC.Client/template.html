<header class="header">
    <h1>todos</h1>
    <input bind="${Task}" onkeyup="${Edit}" class="new-todo" placeholder="What needs to be done?" autofocus>
</header>
<section class="main ${HiddenIfNoEntries}">
    <input bind="${IsCompleted}" id="toggle-all" class="toggle-all" type="checkbox">
    <label for="toggle-all">Mark all as complete</label>
    <ul class="todo-list">
        ${Entries}
        <template id="Entry">
            <li attr="${CssAttrs}">
                <div class="view">
                    <input bind="${IsCompleted}" class="toggle" type="checkbox" />
                    <label ondblclick="${StartEdit}">${Label}</label>
                    <button onclick="${Remove}" class="destroy"></button>
                </div>
                <input bind="${EditingTask}" onkeyup="${EditKeyup}" onblur="${EditBlur}" class="edit" name="title" />
            </li>
        </template>
    </ul>
</section>
<footer class="footer ${HiddenIfNoEntries}">
    <span class="todo-count">${ItemsLeft}</span>
    <ul class="filters">
        <li>
            <a attr="${CssFilterAll}" href="">All</a>
        </li>
        <li>
            <a attr="${CssFilterActive}" href="active">Active</a>
        </li>
        <li>
            <a attr="${CssFilterCompleted}" href="completed">Completed</a>
        </li>
    </ul>
    <button onclick="${ClearCompleted}" class="clear-completed">Clear completed</button>
</footer>
